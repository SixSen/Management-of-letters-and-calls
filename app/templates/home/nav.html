<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>信访管理系统</title>
    <link rel="shortcut icon" href="{{ url_for('static',filename='base/images/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='base/css/bootstrap.min.css') }}">
    {#    <link rel="stylesheet" href="{{ url_for('static',filename='base/css/bootstrap-movie.css') }}">#}
    <link rel="stylesheet" href="{{ url_for('static',filename='base/css/animate.css') }}">
    <img src="{{ url_for('static',filename='base/images/logo.png') }}" style="height:30px;" alt="logo">


    <script src="{{ url_for('static',filename='base/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='base/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='base/js/jquery.singlePageNav.min.js') }}"></script>
    <script src="{{ url_for('static',filename='base/js/wow.min.js') }}"></script>
    <script src="{{ url_for('static',filename='lazyload/jquery.lazyload.min.js') }}"></script>

    <style>
        .navbar-brand > img {
            display: inline;
        }

    </style>
    <style>
        .media {
            padding: 3px;
            border: 1px solid #ccc
        }

        {% block css %} {% endblock %}
    </style>
</head>

<body>
<!--导航-->
<script src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!--小屏幕导航按钮和logo-->
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{{ url_for('home.welcome') }}" class="navbar-brand" style="width:250px;">
                &nbsp;信访管理系统
            </a>
        </div>
        <!--小屏幕导航按钮和logo-->
        <!--导航-->
        <div class="navbar-collapse collapse">

        <form class="navbar-form navbar-left" role="search" style="margin-top:8px;">
                <div class="form-group input-group">
                    <input type="text" class="form-control" placeholder="搜索音乐" id="key_music">
                    <span class="input-group-btn">
                        <a class="btn btn-default" id="do_search"><span class="glyphicon glyphicon-search"></span>&nbsp;搜索</a>
                    </span>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="curlink" href="{{ url_for('home.pop') }}"><span
                            class="glyphicon glyphicon-headphones"></span>&nbsp;音乐库</a>
                </li>
                <li>
                    <a class="curlink" href="{{ url_for('home.fav') }}"><span class="glyphicon glyphicon-user"></span>&nbsp;ID:
                        {% block username %}
                        {% endblock %}</a>
                </li>
                <li>
                    <a class="curlink" href="{{ url_for('home.out') }}"><span
                            class="glyphicon glyphicon-log-out"></span>&nbsp;退出</a>
                </li>
                <li>
                    <a class="curlink" href="{{ url_for('home.user') }}"><span class="glyphicon glyphicon-cog"></span>&nbsp;个人中心</a>
                </li>
            </ul>
        </div>
        <!--导航-->

    </div>
</nav>
<!--导航-->
<!--内容-->
<div class="container" style="margin-top:50px">
    {% block content %}{% endblock %}
</div>
<!--内容-->
<!--底部-->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="text-align: center">
                <p>
                    <br>
                <hr>
                16070641&nbsp;大型软件实验周 信访大数据情报管理系统
                </p>
            </div>
        </div>
    </div>
</footer>
<!--底部-->
{#<script src="//cdn.bootcss.com/holder/2.9.4/holder.min.js"></script>#}

<script>
    $(function () {
        new WOW().init();
    })
</script>
<script>
    $(document).ready(function () {
        $("img.lazy").lazyload({
            effect: "fadeIn"
        });
        $("#do_search").click(function () {
            var key = $("#key_music").val();
            location.href = "{{ url_for('home.search')}}?key=" + key
        });
        $("#do_search").keydown(function () {
            var key = $("#key_music").val();
            location.href = "{{ url_for('home.search')}}?key=" + key
        });
    });


</script>
<script src="https://cdn.bootcss.com/holder/2.9.4/holder.min.js"></script>
{% block js %}

{% endblock %}
</body>
</html>
